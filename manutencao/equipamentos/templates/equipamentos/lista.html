<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Equipamentos - Manutenção Smart Fit</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container {
            display: grid; /* Usando Grid Layout para organizar os cards */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Cria colunas responsivas */
            gap: 15px; /* Espaçamento entre os cards */
        }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .verde { background-color: #d4edda; }
        .amarelo { background-color: #fff3cd; }
        .vermelho { background-color: #f8d7da; }
        h2 { font-size: 1.2em; margin-top: 0; margin-bottom: 5px; }
        p { margin-bottom: 5px; font-size: 0.9em; }
        small { font-size: 0.8em; color: #777; }
        .editar-link { display: block; margin-top: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Status dos Equipamentos</h1>

    <div class="container">
        {% for eq in equipamentos %}
        <div class="card {{ eq.status }}">
            <h2>{{ eq.nome }}</h2>
            <p><strong>Categoria:</strong> {{ eq.categoria }}</p>
            <p><strong>Status:</strong> {{ eq.get_status_display }}</p>
            <p><small>Última atualização: {{ eq.ultima_atualizacao|date:"d/m/Y H:i" }}</small></p>
            <a class="editar-link" href="{% url 'editar_equipamento' eq.pk %}">Editar</a>
        </div>
        {% empty %}
        <p>Nenhum equipamento registrado ainda.</p>
        {% endfor %}
    </div>
</body>
</html>
